<body>
<!-- Main Content -->
<div class="global-container">
    <div class="card login-form">

        <img alt="Logo Storactive Infogerance" class="card-img card-img-top w-75 m-auto" th:src="@{/img/logo.png}">
        <div class="card-title px-4">
            <h3 class="figure-caption pt-2 text-center">Log in to interns management</h3>
        </div>
        <div class="card-body">
            <div class="card-text">
                <div>
                    <p th:if="${param.logout}" th:text="#{msg.logged_out}"
                       class="alert alert-warning alert-dismissible fade show" role="alert">
                        You have been logged out.
                    </p>
                    <p th:if="${param.bad_credentials}" th:text="#{err.pass_usrnm_incorrect}"
                       class="alert alert-danger alert-dismissible fade show" role="alert">
                        Incorrect username or password.
					</p>
					<p th:if="${param.disabled}" th:text="#{err.account_disabled}"
					   class="alert alert-danger alert-dismissible fade show" role="alert">
						Your Account is disabled, please contact admin
					</p>
					<p th:if="${param.error}" th:text="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
					</p>
				</div>
                <form action="/login" method="POST" name="form-signin">
                    <div class="form-outline mb-3">
                        <input type="text" name="username"
                               class="form-control"
                               autofocus id="username" maxlength="20"
                               minlength="4" required>
                        <label class="form-label" for="username" th:text="#{form.username}">Username</label>
                    </div>

                    <div class="form-outline mb-3">
                        <input type="password" name="password"
                               class="form-control"
                               id="password" required minlength="6">
                        <label class="form-label" for="password" th:text="#{form.password}">Password</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" id="remember-me" name="remember-me" type="checkbox">
                        <label class="form-check-label" for="remember-me" th:text="#{form.remember_me}">Remember
                            me</label>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <input type="submit" th:value="#{action.connect}"
                           onclick="checkInputValidity()"
                           class="btn btn-primary btn-block"/>
                </form>
            </div>
        </div>
    </div>
</div>
