<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Custom styles for this template-->
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">

</head>
<body>

<button class="btn btn-primary float-right px-4 d-inline-block" data-target="#add_piece_modal"
        data-toggle="modal"
        id="add_piece_modal_button" th:text="#{action.add}"
        type="button">
    Add
</button>

<form id="add_piece_form" method="post"
      th:action="@{${#httpServletRequest.requestURI}}"
      th:class="${#fields.hasAnyErrors()? 'was-validated':''}"
      th:object="${piece}">
    <div aria-hidden="true" aria-labelledby="add_piece_modal_Title" class="modal fade" id="add_piece_modal"
         role="dialog" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add_piece_modal_Title" th:text="#{title.add_piece}">Modal title</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">

                    <div class="form-group">
                        <label for="label" th:text="#{form.label}">Label</label>
                        <input id="label"
                               required th:class="'form-control ' + ${#fields.hasErrors('label') ? 'is-invalid':''}"
                               th:field="*{label}" type="text">
                        <div class="invalid-feedback"
                             th:errors="*{label}"
                             th:if="${#fields.hasErrors('label')}"></div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" th:text="#{action.close}" type="button">
                        Close
                    </button>
                    <button class="btn btn-primary" th:text="#{action.add}" type="submit">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            if ($('#add_piece_form').hasClass('was-validated'))
                $("#add_piece_modal_button").click()
        });
    </script>
</form>


<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

</body>
</html>
