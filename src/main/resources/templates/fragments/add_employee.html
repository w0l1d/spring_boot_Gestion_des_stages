<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Custom styles for this template-->
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">

</head>
<body>

<button class="btn btn-primary float-right px-4 d-inline-block" data-target="#add_user_modal"
        data-toggle="modal"
        id="add_user_modal_button" th:text="#{action.add}"
        type="button">
    Add
</button>

<form id="add_user_form" method="post" th:action="@{/users}" th:object="${employee}">
    <div aria-hidden="true" aria-labelledby="add_user_modal_Title" class="modal fade" id="add_user_modal"
         role="dialog" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add_user_modal_Title" th:text="#{title.add_user}">Modal title</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="name" th:text="#{form.name}">Name</label>
                        <input class="form-control" id="name"
                               required th:field="*{name}" type="text">
                    </div>
                    <div class="form-group">
                        <label for="cin" th:text="#{form.cin}">CIN</label>
                        <input class="form-control" id="cin"
                               pattern="^[A-Z]{1,2}[0-9]{4,8}$" required th:field="*{cin}"
                               type="text">
                    </div>


                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="username" th:text="#{form.username}">Username</label>
                            <input class="form-control" id="username"
                                   th:field="*{username}" type="text">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password" th:text="#{form.password}">Password</label>
                            <input class="form-control" id="password"
                                   required th:field="*{password}"
                                   type="password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" th:text="#{form.email}">Email</label>
                        <input class="form-control" id="email"
                               required th:field="*{email}" type="email">
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" th:text="#{action.close}" type="button">
                        Close
                    </button>
                    <button class="btn btn-primary" th:text="#{action.add}" type="submit">Add</button>
                </div>
            </div>
        </div>
    </div>

</form>


<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

</body>
</html>
