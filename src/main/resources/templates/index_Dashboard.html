    <div id="sts-3" th:text="#{form.status.finished}"></div>
    <div id="sts-4" th:text="#{form.status.canceled}"></div>
</div>


<script>
    $(document).ready(function () {

        const lg = $('html').attr('lang')
        let langUrl = '/js/json/' + lg + '.json'

        const token = $("meta[name='_csrf']").attr("content");
        const header = $("meta[name='_csrf_header']").attr("content");

        const dateOptions = {year: 'numeric', month: 'long', day: 'numeric'};

        const columns = [
            {data: 'id'},
            {
                data: 'project',
                render: function (data, type, row) {
                    return `<a href="/internships/${row.id}">${data}</a>`
                }
            },
            {
                data: 'status',
                render: function (data, type, row) {
                    return $('#sts-' + data).text();
                }
            },
            {
                data: 'startsAt',
                render: function (data, type, row) {
                    let d = new Date(data)
                    return d.toLocaleDateString(lg, dateOptions)
                }
            },
            {
                data: 'endsAt',
                render: function (data, type, row) {
                    let d = new Date(data)
                    return d.toLocaleDateString(lg, dateOptions)
                }
            },
            {data: 'type'},
            {data: 'duration'},
            {data: 'formation'},
            {data: 'etablissement'},
            {data: 'desc'},
        ]

        const isAdmin = !!$('#actions-head').length;


        if (isAdmin) {

            columns.splice(3, 0, {
                data: 'interner',
                searchable: false,
                orderable: false,
                render: function (data, type, row) {
                    return `<a href="/interners/${data.id}">${data.name}</a>`
                }
            });

            columns.push({
                data: null,
                orderable: false,
                searchable: false,
                render: function (data, type, row) {
                    if (!isAdmin)
                        return '';
                    const href = '/documents/' + row.id
                    let actions = $('#actions').clone()

                    $(actions).find('.btn-danger').attr('href', href + '/delete')
                    $(actions).find('.btn-primary').attr('href', href + '/update');
                    return actions.html();
                }
            })
        }


        $('#serverSide-dataTable')
            .DataTable({
                language: {
                    url: langUrl
                },
                searchable: isAdmin,
                serverSide: true,
                columns: columns,
                ajax: {
                    'contentType': 'application/json',
                    url: '/api/curr-internship',
                    type: 'POST',
                    'data': function (d) {
                        return JSON.stringify(d);
                    },
                    'beforeSend': function (request) {
                        request.setRequestHeader(header, token);
                    }
                }
            });


    });
</script>
