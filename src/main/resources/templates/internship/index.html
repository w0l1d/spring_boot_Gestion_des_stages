<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:lang="${#locale.language}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="w0l1d">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>


    <title th:text="#{title.page.internship}">Gestion des Stages - Stages</title>

    <!-- replace with global stylesheets-->
    <div th:replace="~{fragments/all_assets.html :: link}" class="replace-fragment"></div>

    <!-- replace with local stylesheets-->
    <div th:replace="~{fragments/local_assets.html :: #datatable/link}" class="replace-fragment"></div>

    <!-- replace with local stylesheets-->
    <div class="replace-fragment"
         sec:authorize="hasRole('ROLE_ADMIN')" th:replace="~{fragments/local_assets.html :: select2/link}"></div>

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar @#@ -->
        <div th:replace="~{fragments/sidebar.html :: #sidebar}" id="sidebar" class="replace-fragment"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar @#@-->
                <div th:replace="~{fragments/navbar.html :: #navbar}" id="navbar" class="replace-fragment"></div>
                <!-- End of Topbar -->

                <!-- Alerts -->
                <div class="replace-fragment" id="alerts"
                     th:replace="~{fragments/alerts.html :: #internship-internships-alerts}"></div>


                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800"
                        th:text="#{sidebar.internships}">Stages</h1>

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">

                            <!-- Add internship Modal Button @#@-->
                            <div class="replace-fragment"
                                 id="add-internship-dialog-button" sec:authorize="hasRole('ROLE_ADMIN')"
                                 th:replace="~{internship/add_internship.html :: #add_internship_modal_button}"></div>

                        </div>
                        <div class="card-body">
                            <table class="display responsive nowrap"
                                   style="width:100%; font-size: calc(0.5em + 1vmin);"
                                   id="serverSide-dataTable">
                                <thead>
                                <tr>
                                    <th th:text="#{form.id}">Id</th>
                                    <th th:text="#{form.project_title}">project title</th>
                                    <th th:text="#{form.status}">Status</th>
                                    <th sec:authorize="hasRole('ROLE_ADMIN')"
                                        th:text="#{internshiper}">interner
                                    </th>
                                    <th th:text="#{form.starts_at}">Starts at</th>
                                    <th th:text="#{form.ends_at}">Ends At</th>
                                    <th th:text="#{form.type}">Type</th>
                                    <th th:text="#{form.duration}">Duration</th>
                                    <th th:text="#{form.formation}">Formation</th>
                                    <th th:text="#{form.etablissement}">Establishment</th>
                                    <th th:text="#{form.project_desc}">Description</th>
                                    <th class="all"
                                        id="actions-head"
                                        sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{action.action}">
                                        Action
                                    </th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th th:text="#{form.id}">Id</th>
                                    <th th:text="#{form.project_title}">project title</th>
                                    <th th:text="#{form.status}">Status</th>
                                    <th sec:authorize="hasRole('ROLE_ADMIN')"
                                        th:text="#{internshiper}">interner
                                    </th>
                                    <th th:text="#{form.starts_at}">Starts at</th>
                                    <th th:text="#{form.ends_at}">Ends At</th>
                                    <th th:text="#{form.type}">Type</th>
                                    <th th:text="#{form.duration}">Duration</th>
                                    <th th:text="#{form.formation}">Formation</th>
                                    <th th:text="#{form.etablissement}">Establishment</th>
                                    <th th:text="#{form.project_desc}">Description</th>
                                    <th sec:authorize="hasRole('ROLE_ADMIN')"
                                        th:text="#{action.action}">
                                        Action
                                    </th>
                                </tr>
                                </tfoot>
                                <tbody>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer  @#@-->
            <div th:replace="~{fragments/footer.html :: #footer}" id="footer" class="replace-fragment"></div>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal @#@-->
    <div class="replace-fragment"
         id="logout-dialog" th:replace="~{fragments/logout_modal.html :: #logoutModal}"></div>


    <!-- replace with global scripts @#@ -->
    <div class="replace-fragment"
         th:replace="~{fragments/all_assets.html :: script}"></div>


    <!-- Add internship Modal @#@-->
    <div class="replace-fragment"
         id="add-internship-dialog"
         sec:authorize="hasRole('ROLE_ADMIN')"
         th:replace="~{internship/add_internship.html :: #add_internship_form}"></div>


    <!-- replace with page scripts @#@ -->
    <div class="replace-fragment"
         th:replace="~{fragments/local_assets.html :: #datatable/script}"></div>

    <!-- replace with page scripts @#@ -->
    <div class="replace-fragment"
         sec:authorize="hasRole('ROLE_ADMIN')" th:replace="~{fragments/local_assets.html :: select2/script}"></div>

    <!-- Add internship Modal @#@-->
    <div class="replace-fragment"
         id="select2-script" sec:authorize="hasRole('ROLE_ADMIN')"
         th:replace="~{internship/add_internship.html :: select2-script}"></div>


    <!-- Datatable Actions  @#@-->
    <div class="d-none replace-fragment" id="actions"
         th:insert="~{fragments/datatable_fragments.html :: dt-actions (msg=#{msg.confirm_delete.stage})}"></div>

    <div class="d-none" id="status">
        <div id="sts-1" th:text="#{form.status.in_progress}"></div>
        <div id="sts-2" th:text="#{form.status.saved}"></div>
        <div id="sts-3" th:text="#{form.status.finished}"></div>
        <div id="sts-4" th:text="#{form.status.canceled}"></div>
    </div>


    <script>
        $(document).ready(function () {

            const lg = $('html').attr('lang')
            let langUrl = '/js/json/' + lg + '.json'

            const token = $("meta[name='_csrf']").attr("content");
            const header = $("meta[name='_csrf_header']").attr("content");

            const dateOptions = {year: 'numeric', month: 'long', day: 'numeric'};

            const columns = [
                {data: 'id'},
                {
                    data: 'project',
                    render: function (data, type, row) {
                        return `<a href="/internships/${row.id}">${data}</a>`
                    }
                },
                {
                    data: 'status',
                    render: function (data, type, row) {
                        return $('#sts-' + data).text();
                    }
                },
                {
                    data: 'startsAt',
                    render: function (data, type, row) {
                        let d = new Date(data)
                        return d.toLocaleDateString(lg, dateOptions)
                    }
                },
                {
                    data: 'endsAt',
                    render: function (data, type, row) {
                        let d = new Date(data)
                        return d.toLocaleDateString(lg, dateOptions)
                    }
                },
                {data: 'type'},
                {data: 'duration'},
                {data: 'formation'},
                {data: 'etablissement'},
                {data: 'desc'},
            ]

            const isAdmin = !!$('#actions-head').length;


            if (isAdmin) {
                columns.splice(3, 0, {
                    data: 'interner',
                    searchable: false,
                    orderable: false,
                    render: function (data, type, row) {
                        return `<a href="/interners/${data.id}">${data.name}</a>`
                    }
                });
                columns.push({
                    data: null,
                    orderable: false,
                    searchable: false,
                    render: function (data, type, row) {
                        if (!isAdmin)
                            return '';
                        const href = '/documents/' + row.id
                        let actions = $('#actions').clone()

                        $(actions).find('.btn-danger').attr('href', href + '/delete')
                        $(actions).find('.btn-primary').attr('href', href + '/update');
                        return actions.html();
                    }
                })
            }


            $('#serverSide-dataTable')
                .DataTable({
                    language: {
                        url: langUrl
                    },
                    searchable: isAdmin,
                    serverSide: true,
                    columns: columns,
                    ajax: {
                        'contentType': 'application/json',
                        url: '/api/internship',
                        type: 'POST',
                        'data': function (d) {
                            return JSON.stringify(d);
                        },
                        'beforeSend': function (request) {
                            request.setRequestHeader(header, token);
                        }
                    }
                });


        });
    </script>


</body>

</html>
