<!DOCTYPE html>
<html th:lang="${#locale.language}"
	  xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<link rel="icon" th:href="@{/img/logo mini.png}">
	<title>Error</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" th:href="@{/css/error_xxx.css}"/>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>

<div id="notfound">
    <div class="notfound" style="color: white">
        <div class="notfound-404">
            <h1 th:text="${status}">Status</h1>
        </div>
        <div>
            <h3>Error</h3>
            <p th:text="${error}"></p>
        </div>
        <div>
            <h3>Message</h3>
            <p th:text="${message}">The page you are looking for might have been removed had its name changed or is
                temporarily unavailable.</p>
        </div>
        <div>
            <h3>Exception</h3>
            <p th:text="${exception}"></p>
        </div>
        <div>
            <h3>Cause</h3>
            <p th:text="${exceptionCause}"></p>
        </div>

        <a href="/">home page</a>
    </div>


</div>

</body>

</html>
