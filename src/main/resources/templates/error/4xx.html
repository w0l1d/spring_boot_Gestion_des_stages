<!DOCTYPE html>
<html th:lang="${#locale.language}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Error</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/error_xxx.css}"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

	<![endif]-->

</head>

<body>

<div id="notfound">
    <div class="notfound" style="color: white">
        <div class="notfound-404">
            <h1 th:text="${status}">Status</h1>
        </div>
        <h6 th:text="'time:'+${timestamp}"></h6>
        <h6 th:text="'Error prompt:'+${error}"></h6>
        <h6 th:text="'Exception object:'+${exception}"></h6>
        <h6 th:text="'Abnormal information:'+${message}"></h6>
        <a href="/">home page</a>
    </div>
</div>

</body>

</html>
