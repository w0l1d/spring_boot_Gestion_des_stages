<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:lang="${#locale.language}">

<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-type">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="w0l1d" name="author">


    <title th:text="#{title.add_internship}">Gestion des Stagiaires - Stagiares</title>

    <!-- replace with global stylesheets-->
    <div class="replace-fragment" th:replace="~{fragments/all_assets.html :: link}"></div>


</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar @#@ -->
    <div class="replace-fragment" id="sidebar" th:replace="~{fragments/sidebar.html :: #sidebar}"></div>

    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div class="d-flex flex-column" id="content-wrapper">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar @#@-->
            <div class="replace-fragment" id="navbar" th:replace="~{fragments/navbar.html :: #navbar}"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800" th:text="#{title.add_internship}">Stagiaires</h1>
                <form id="add_internship_form" method="post"
                      th:action="@{${#httpServletRequest.requestURI}}"
                      th:class="${#fields.hasAnyErrors()? 'was-validated':''}"
                      th:object="${internship}">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="d-inline m-0 font-weight-bold text-primary">
                            </h6>


                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="type" th:text="#{form.type}">type</label>
                                <input id="type" required
                                       th:class="'form-control ' + ${#fields.hasErrors('type') ? 'is-invalid':''}"
                                       th:field="*{type}" type="text">
                                <div class="invalid-feedback"
                                     th:errors="*{type}"
                                     th:if="${#fields.hasErrors('type')}"></div>
                            </div>
                            <div class="form-row row-cols-1 row-cols-xl-2 row-cols-lg-2">
                                <div class="form-group">
                                    <label for="start" th:text="#{form.starts_at}">starts at</label>
                                    <input id="start"
                                           th:class="'form-control ' + ${#fields.hasErrors('startsAt') ? 'is-invalid':''}"
                                           required th:field="*{startsAt}" type="date">
                                    <div class="invalid-feedback"
                                         th:errors="*{startsAt}"
                                         th:if="${#fields.hasErrors('startsAt')}"></div>
                                </div>
                                <div class="form-group">
                                    <label for="ends" th:text="#{form.ends_at}">ends at</label>
                                    <input id="ends"
                                           required
                                           th:class="'form-control ' + ${#fields.hasErrors('endsAt') ? 'is-invalid':''}"
                                           th:field="*{endsAt}" type="date">
                                    <div class="invalid-feedback"
                                         th:errors="*{endsAt}"
                                         th:if="${#fields.hasErrors('endsAt')}"></div>
                                </div>
                            </div>

                            <div class="form-row row-cols-2 row-cols-sm-1">
                                <div class="form-group">
                                    <label for="duration" th:text="#{form.duration}">duration</label>
                                    <input id="duration"
                                           required
                                           th:class="'form-control ' + ${#fields.hasErrors('duration') ? 'is-invalid':''}"
                                           th:field="*{duration}" type="text">
                                    <div class="invalid-feedback"
                                         th:errors="*{duration}"
                                         th:if="${#fields.hasErrors('duration')}"></div>
                                </div>
                                <div class="form-group">
                                    <label for="status" th:text="#{form.status}"></label>
                                    <select id="status"
                                            required
                                            th:class="'form-control ' + ${#fields.hasErrors('status') ? 'is-invalid':''}"
                                            th:field="*{status}">
                                        <option selected th:text="#{form.status.in_progress}" value="1"></option>
                                        <option th:text="#{form.status.saved}" value="2"></option>
                                        <option th:text="#{form.status.finished}" value="3"></option>
                                        <option th:text="#{form.status.canceled}" value="3"></option>
                                    </select>
                                    <div class="invalid-feedback"
                                         th:errors="*{status}"
                                         th:if="${#fields.hasErrors('status')}"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="formation" th:text="#{form.formation}">formation</label>
                                <input id="formation"
                                       th:class="'form-control ' + ${#fields.hasErrors('formation') ? 'is-invalid':''}"
                                       th:field="*{formation}" type="text">
                                <div class="invalid-feedback"
                                     th:errors="*{formation}"
                                     th:if="${#fields.hasErrors('formation')}"></div>
                            </div>

                            <div class="form-group">
                                <label for="etab" th:text="#{form.etablissement}">establishment</label>
                                <input id="etab"
                                       th:class="'form-control ' + ${#fields.hasErrors('etablissement') ? 'is-invalid':''}"
                                       th:field="*{etablissement}"
                                       type="text">
                                <div class="invalid-feedback"
                                     th:errors="*{etablissement}"
                                     th:if="${#fields.hasErrors('etablissement')}"></div>
                            </div>

                            <div class="form-group">
                                <label for="intitul_poject" th:text="#{form.project_title}">project title</label>
                                <input class="form-control" id="intitul_poject" required
                                       th:field="*{project}" type="text">
                                <div class="invalid-feedback"
                                     th:errors="*{etablissement}"
                                     th:if="${#fields.hasErrors('etablissement')}"></div>
                            </div>

                            <div class="form-group">
                                <label for="desc_poject" th:text="#{form.project_desc}">project Description</label>
                                <input id="desc_poject"
                                       th:class="'form-control ' + ${#fields.hasErrors('desc') ? 'is-invalid':''}"
                                       th:field="*{desc}"
                                       type="text">
                                <div class="invalid-feedback"
                                     th:errors="*{desc}"
                                     th:if="${#fields.hasErrors('desc')}"></div>
                            </div>

                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary btn-block" th:text="#{action.add}" type="submit">Add</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer  @#@-->
        <div class="replace-fragment" id="footer" th:replace="~{fragments/footer.html :: #footer}"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- replace with global scripts @#@ -->
<div class="replace-fragment" th:replace="~{fragments/all_assets.html :: script}"></div>

</body>

</html>
