<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:lang="${#locale.language}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="w0l1d">


    <title th:text="#{title.page.task}">Gestion des Stagiaires - Stagiares</title>

    <!-- replace with global stylesheets-->
    <div th:replace="~{fragments/all_assets.html :: link}" class="replace-fragment"></div>

    <!-- replace with local stylesheets-->
    <div th:replace="~{fragments/local_assets.html :: #datatable/link}" class="replace-fragment"></div>

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar @#@ -->
        <div th:replace="~{fragments/sidebar.html :: #sidebar}" id="sidebar" class="replace-fragment"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar @#@-->
                <div th:replace="~{fragments/navbar.html :: #navbar}" id="navbar" class="replace-fragment"></div>
                <!-- End of Topbar -->


                <!-- Alerts -->
                <div class="replace-fragment" id="alerts" th:replace="~{fragments/alerts.html :: #task-alerts}"></div>


                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800"
                        th:text="#{sidebar.tasks}">Tasks</h1>

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="d-inline m-0 font-weight-bold text-primary">

                            </h6>

                            <!-- Add task Modal Button @#@-->
<!--                            <div th:replace="~{fragments/add_task.html :: #add_task_modal_button}" id="add-task-dialog-button" class="replace-fragment"></div>-->

                        </div>
                        <div class="card-body">
                            <table  class="display responsive nowrap"
                                    style="width:100%; font-size: calc(0.5em + 1vmin);"
                                    id="dataTable">
                                <thead>
                                <tr>
                                    <th th:text="#{form.id}">Id</th>
                                    <th th:text="#{form.task}">Name</th>
                                    <th th:text="#{form.task_date}">Username</th>
                                    <th th:text="#{form.internship}"></th>
                                    <th class="all"
                                        sec:authorize="hasRole('ROLE_ADMIN')"
                                        th:text="#{action.action}">Action
                                    </th>
                                </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th th:text="#{form.id}">Id</th>
                                        <th th:text="#{form.task}">Name</th>
                                        <th th:text="#{form.task_date}">Username</th>
                                        <th th:text="#{form.internship}"></th>
                                        <th sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{action.action}">Action</th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="sat : ${tasks}" th:with="format=#{form.date_format}">
                                    <td th:text="${sat?.id}"></td>
                                    <td th:text="${sat?.txtTask}"></td>
                                    <td th:text="${#dates.format(sat?.dateTask, format)}"></td>
                                    <td sec:authorize="hasRole('ROLE_ADMIN')">
                                        <a th:href="@{/internships/{id}(id=${sat?.internship.id})}"
                                           th:text="${sat?.internship.project}"></a>
                                    </td>
                                    <td sec:authorize="hasRole('ROLE_INTERNER')"
                                        th:text="${sat?.internship.project}"></td>

                                    <td sec:authorize="hasRole('ROLE_ADMIN')">
                                        <div class="row">
                                            <div class="col-5 col-lg m-auto">
                                                <a th:href="@{/tasks/{id}/delete(id=${sat?.id})}"
                                                   th:onclick="'return confirm(\''+#{msg.confirm_delete.task}+'\');'"
                                                   class="btn btn-danger btn-circle btn-sm">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </div>
                                            <div class="col-5 col-lg m-auto">
                                                <a th:href="@{/tasks/{id}(id=${sat?.id})}"
                                                   class="btn btn-primary btn-circle btn-sm">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer  @#@-->
            <div th:replace="~{fragments/footer.html :: #footer}" id="footer" class="replace-fragment"></div>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal @#@-->
    <div th:replace="~{fragments/logout_modal.html :: #logoutModal}" id="logout-dialog" class="replace-fragment"></div>


    <!-- Add task Modal @#@-->
<!--    <div th:replace="~{fragments/add_task.html :: #add_task_form}" id="add-task-dialog" class="replace-fragment"></div>-->


    <!-- replace with global scripts @#@ -->
    <div th:replace="~{fragments/all_assets.html :: script}" class="replace-fragment"></div>


    <!-- replace with page scripts @#@ -->
    <div th:replace="~{fragments/local_assets.html :: #datatable/script}" class="replace-fragment"></div>

</body>

</html>
