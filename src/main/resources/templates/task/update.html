<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:lang="${#locale.language}">

<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-type">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="w0l1d" name="author">


    <title th:text="#{title.update_stagiaire}">Gestion des Stagiaires - Stagiares</title>

    <!-- replace with global stylesheets-->
    <div th:replace="~{fragments/all_assets.html :: link}" class="replace-fragment"></div>


</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar @#@ -->
  <div th:replace="~{fragments/sidebar.html :: #sidebar}" id="sidebar" class="replace-fragment"></div>

  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar @#@-->
      <div th:replace="~{fragments/navbar.html :: #navbar}" id="navbar" class="replace-fragment"></div>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <h1 class="h3 mb-4 text-gray-800" th:text="#{title.add_task}">Add Task</h1>
            <form id="add_task_form" method="post"
                  th:action="@{${#httpServletRequest.requestURI}}"
                  th:class="${#fields.hasAnyErrors()? 'was-validated':''}"
                  th:object="${task}">

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="d-inline m-0 font-weight-bold text-primary">
                        </h6>
                    </div>

                    <div class="card-body">
                        <div class="form-group">
                            <label for="task" th:text="#{form.task}"></label>
                            <input id="task"
                                   required
                                   th:class="'form-control ' + ${#fields.hasErrors('txtTask') ? 'is-invalid':''}"
                                   th:field="*{txtTask}" type="text">
                            <div class="invalid-feedback"
                                 th:errors="*{txtTask}"
                                 th:if="${#fields.hasErrors('txtTask')}"></div>
                        </div>
                        <div class="form-group date">
                            <label for="task_date" th:text="#{form.task_date}"></label>
                            <input id="task_date"
                                   required
                                   th:class="'form-control ' + ${#fields.hasErrors('dateTask') ? 'is-invalid':''}"
                                   th:field="*{dateTask}"
                                   th:min="${#dates.createToday()}"
                                   type="date">
                            <div class="invalid-feedback"
                                 th:errors="*{dateTask}"
                                 th:if="${#fields.hasErrors('dateTask')}"></div>
                        </div>

                    </div>

                    <div class="card-footer">
                        <button class="btn btn-primary btn-block" th:text="#{action.update}" type="submit">Update
                        </button>
                    </div>
                </div>
            </form>
        </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer  @#@-->
    <div th:replace="~{fragments/footer.html :: #footer}" id="footer" class="replace-fragment"></div>
    <!-- End of Footer -->

  </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


<!-- Logout Modal @#@-->
<div class="replace-fragment" id="logout-dialog" th:replace="~{fragments/logout_modal.html :: #logoutModal}"></div>


<!-- replace with global scripts @#@ -->
<div th:replace="~{fragments/all_assets.html :: script}" class="replace-fragment"></div>

</body>

</html>
